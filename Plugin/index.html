<!DOCTYPE html>
<html>
<head>
    <title>Table Plugin</title>
    <script type="text/javascript" src="js/table.js"></script>
</head>

<style>
	table, td, th {
		border: 1px solid black;
	}
	table {
		border-collapse: collapse;
		margin:10px;
		text-align:center;
		width:100%;
	}
	#div{
		<!-- border:2px solid blue; -->
		width:50%;
		height:auto;
	}
	#div1{
		border:4px solid blue;
		width:100%;
		height:auto;
	}
	.demo{
		position: relative;
		width: 100px;
		height: 100px;
		border: 1px solid red;
		top: 100px;
		float: left;
		margin-left: 20px;
		
	}
	tr:nth-child(odd) {
		background: #a8e4ea;
	}
	tr:nth-child(even) {
		background: #49a6af;
	}
	.closehover{
		background-color:red;
	}
</style>

<body>
<div id="div"></div>
</body>

<script type="text/javascript" src="js/script.js"></script>
</html>
